[defaults]
timeout = 30
callback_whitelist = timer, mail, profile_tasks
host_key_checking = False
retry_files_enabled = False
roles_path = roles:openshift-ansible/roles/:/usr/share/ansible/openshift-ansible/roles
filter_plugins = openshift-ansible/filter_plugins/:/usr/share/ansible/openshift-ansible/roles/openshift_logging/filter_plugins/
library        = openshift-ansible/library/:/usr/share/ansible/openshift-ansible/roles/lib_openshift/library/:/usr/share/ansible/openshift-ansible/roles/lib_utils/library/
validate_certs = False
log_path = /tmp/ansible.log
